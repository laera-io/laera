publish_to: none

environment:
  sdk: ">=2.13.0 <3.0.0"
  flutter: ^2.2.0

flutter:
  uses-material-design: true

flutter_icons:
  android: launcher_icon
  image_path: assets/icon/logo.png

dependencies:
  flutter:
    sdk: flutter
  hive: ^2.0.0
  hive_flutter: ^1.0.0
  json_annotation: ^4.0.0
  path: ^1.7.0
  path_provider: ^2.0.0

dev_dependencies:
  build_runner: ^2.0.0
  flutter_launcher_icons: ^0.9.0
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.0
  json_serializable: ^4.1.0
  lint: ^1.5.0
